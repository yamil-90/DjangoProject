{% extends "base_menu.html" %}

{% block content %}

<h1>Welcome to {{ settings.APP_NAME }}</h1>
{{DEBUG}}
<h1>ad list</h1>

{% for ad in object_list %}
<h4><a href="{% url 'ads:ads_detail' ad.id %}" >{{ad.title}}</a>
    {% if ad.owner == user %}
    (<a href="{% url 'ads:ads_update' ad.id %}">Update</a>/
    <a href="{% url 'ads:ads_delete' ad.id %}">Delete</a>)</h4>
    {% endif %}
{% endfor %}

{% endblock %}
