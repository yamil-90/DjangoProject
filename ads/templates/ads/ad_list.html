{% extends "base_menu.html" %}

{% block content %}

<h1>Ad List</h1>
<ul>

    {% for ad in object_list %}
    <li>
        {% if ad.content_type %}
        <h4>
            <img style="max-width: 30px;" src="{% url 'ads:ads_picture' ad.id %}"
                onclick="document.getElementById('overlay').style.display = 'block';">
            {% endif %}
            <a href="{% url 'ads:ads_detail' ad.id %}">{{ad.title}}</a>
            {% if ad.owner == user %}
            (<a href="{% url 'ads:ads_update' ad.id %}">Update</a>/
            <a href="{% url 'ads:ads_delete' ad.id %}">Delete</a>)
        </h4>
        {% endif %}
        {% if user.is_authenticated %}
        <!-- Two hrefs with two stacked icons each - one showing and one hidden -->
        <a href="#" onclick=
            "favPost('{% url 'ads:ad_unfavorite' ad.id %}', {{ ad.id }} );return false;"
            {% if ad.id not in favorites %} style="display: none;" {% endif %}
            id="favorite_star_{{ad.id}}">
        <span class="fa-stack" style="vertical-align: middle;">
        <i class="fa fa-star fa-stack-1x" style="color: orange;"></i>
        <i class="fa fa-star-o fa-stack-1x"></i>
        </span>
        </a>
        <!-- the second href -->
        <a href="#" onclick=
             "favPost('{% url 'ads:ad_favorite' ad.id %}', {{ ad.id }} );return false;"
            {% if ad.id in favorites %} style="display: none;" {% endif %}
            id="unfavorite_star_{{ad.id}}">
        <span class="fa-stack" style="vertical-align: middle;">
        <i class="fa fa-star fa-stack-1x" style="display: none; color: orange;"></i>
        <i class="fa fa-star-o fa-stack-1x"></i>
        </span>
        </a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
<script>
    function favPost(url, ad_id) {
        console.log('Requesting JSON');
        $.post(url, {},  function(rowz){
            console.log(url, 'finished');
            $("#unfavorite_star_"+ad_id).toggle();
            $("#favorite_star_"+ad_id).toggle();
        }).fail(function(xhr) {
            alert('Url failed with '+xhr.status+' '+url);
        });
    }
    </script>
{% endblock %}
